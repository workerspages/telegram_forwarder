# 使用一个轻量的 Python 官方镜像作为基础
FROM python:3.10-slim

# 设置工作目录
WORKDIR /app

# 安装系统依赖
RUN apt-get update && \
    apt-get install -y msmtp ca-certificates && \
    rm -rf /var/lib/apt/lists/*

# 复制 Python 依赖文件并安装
COPY requirements.txt .
RUN pip install --no-cache-dir -r requirements.txt

# 复制源码
COPY ./src/telegram_to_email.py .

# 验证 Python 文件已复制
RUN test -f /app/telegram_to_email.py && \
    echo "✅ telegram_to_email.py exists" || \
    (echo "❌ telegram_to_email.py not found" && exit 1)

# 复制 entrypoint 脚本
COPY entrypoint.sh /usr/local/bin/entrypoint.sh

# 修复行尾符、设置权限并验证
RUN sed -i 's/\r$//' /usr/local/bin/entrypoint.sh && \
    chmod +x /usr/local/bin/entrypoint.sh && \
    echo "=== Entrypoint first line ===" && \
    head -1 /usr/local/bin/entrypoint.sh && \
    echo "=== Checking exec command ===" && \
    grep -q 'exec "$@"' /usr/local/bin/entrypoint.sh && \
    echo "✅ Entrypoint validated successfully"

# 使用完整路径
ENTRYPOINT ["/usr/local/bin/entrypoint.sh"]

# 设置容器启动时要执行的默认命令
CMD ["python", "-u", "/app/telegram_to_email.py"]
